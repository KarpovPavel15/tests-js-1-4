<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>TEST</title>
    <meta name="viewport" content="width=device-width">

</head>
<body>
<header class="header">

</header>
<main>
    <form name='first' id='firstForm'>
        <fieldset class='size size-area'>
            <legend>Radio Size</legend>
            <input type="radio" id="sizeRadio1" class="size__radio" value='S'>
            <label for="sizeRadio1">S</label>

            <input type="radio" id="sizeRadio2" class="size__radio" value='M'>
            <label for="sizeRadio2">M</label>

            <input type="radio" id="sizeRadio3" class="size__radio" value='L'>
            <label for="sizeRadio3">L</label>
        </fieldset>

        <fieldset id='color color-area'>
            <legend>Checkbox Color</legend>

            <input type="checkbox" id="color1" class="color__checkbox" value="1">
            <label for="color1">1</label>

            <input type="checkbox" id="color2" class="color__checkbox" value="2">
            <label for="color2">2</label>

            <input type="checkbox" id="color3" class="color__checkbox" value="3">
            <label for="color3">3</label>

            <input type="checkbox" id="color4" class="color__checkbox" value="4">
            <label for="color4">4</label>

            <input type="checkbox" id="color5" class="color__checkbox" value="5">
            <label for="color5">5</label>
        </fieldset>

        <fieldset id="multiply-select">
            <legend>Select manufacturer</legend>
            <label for="manufacturer"><select multiple id="manufacturer" class="multiply-select__label">
                <option class="multiply-select__option" value="aaa">aaa</option>
                <option class="multiply-select__option" value="b&c">b&c</option>
                <option class="multiply-select__option" value="ddd">ddd</option>
                <option class="multiply-select__option" value="eee">eee</option>
            </select>
            </label>
        </fieldset>

        <fieldset>
            <legend>Checkbox SALE</legend>
            <label for="sale">
                <input type="checkbox" id="sale" name="saleCheck" value="1">
            </label>
        </fieldset>
    </form>
</main>
<footer class="clearfix">

</footer>
<script type="text/javascript" src="./index.js"></script>
</body>
</html>
